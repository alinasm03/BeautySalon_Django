<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Services</title>
</head>
<body>
<style>
    body {background-image: url("https://phonoteka.org/uploads/posts/2021-04/1618888587_13-phonoteka_org-p-fon-dlya-salona-krasoti-banner-13.jpg");
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
  }
  .button
{
    background-color: black;
    text-align: center;
    display: inline-block;
    border-radius: 8px;
    border: 1px solid white;
    font-size: 16px;
    color:gold;
    transition-duration: 0.4s;
}
.button:hover {
  background-color: #4CAF50; /* Green */
  color: white;
}
</style>
<h1 style="color:Gold;"> BEAUTY SALON </h1>
<br>
<div class="small"><h3 style="color:White;">
    Available services ({{week}}): </h3>
</div>
{% for service in page_obj %}
    <ul style="color:White;">
    <p>
    <li>
    {{ service.name }}
    </li></p></ul>
{% endfor %}
<div class="pagination"><h3 style="color:Gold;">
    <span class="step-links">
        {% if page_obj.has_previous %}
            <a href="?page={{ page_obj.previous_page_number }}">&laquo;{{ page_obj.previous_page_number }}</a>
        {% endif %}

        <span class="current">
            {{ page_obj.number }}
        </span>

        {% if page_obj.has_next %}
            <a href="?page={{ page_obj.paginator.num_pages }}">{{ page_obj.next_page_number }} &raquo;</a>
        {% endif %}
    </span>
</h3></div>
</body>
</html>
